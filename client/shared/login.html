<template name='login'>
	<div class="login"> 
		<div class="ui three column centered grid" style="margin-top: 10%;"> 
			<div class="column"> 
				{{> atForm}}
			</div>
		</div>
	</div>
</template>
<!-- Sign up -->
<template name='signup'>
	<div class="login"> 
		<div class="ui three column centered grid" style="margin-top: 10%;"> 
			<div class="column"> 
				{{> atForm state='signUp'}}
			</div>
		</div>
	</div>
</template>
